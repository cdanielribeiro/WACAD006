<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loja WA</title>
   <!-- Declaração do CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
     crossorigin="anonymous">
  </head>
  <body>
<!-- Navbar -->
    <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Loja WA</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link disabled" aria-current="page" href="#">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link   active" href="#">Gerência de Produto</a>
              </li>
            </ul>
            <div class="d-flex">
                <button class="btn btn-secondary" type="button">
                    Sair
                </button>  
        </div>
          </div>
        </div>
      </nav>
<!-- Navbar -->

    <!-- gerenciar produtos -->

    <div class="container-md">
        <div class="row">
          <div class="col">
            <h3>Gerenciar Produtos</h3>
          </div>
        </div>

    
      <div class="row">
        <div class="col-8"></div>
        <div class="col-4">
            <button type="button" class="btn btn-warning float-right " data-bs-toggle="modal" data-bs-target="#exampleModal">
                Novo Produto
            </button>            
          </div>
      </div>
  
      <div class="row justify-content-end">
        <div class="col">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Produto</th>
                    <th scope="col">Preço</th>
                    <th scope="col">Estoque</th>
                    <th scope="col">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Bicicleta</td>
                    <td>R$ 1.000,00</td>
                    <td>110</td>
                    <td>
                    <button type="button" class="btn btn-secondary btn-sm">
                        Editar
                    </button>
                    <button type="button" class="btn btn-secondary btn-sm">
                        Excluir
                    </button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Echo dot</td>
                    <td>R$ 600,00</td>
                    <td>8</td>
                    <td>
                    <button type="button" class="btn btn-secondary btn-sm">
                        Editar
                    </button>
                    <button type="button" class="btn btn-secondary btn-sm">
                        Excluir
                    </button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Celular</td>
                    <td>R$ 1.500,00</td>
                    <td>10</td>
                    <td>
                    <button type="button" class="btn btn-secondary btn-sm">
                        Editar
                    </button>
                    <button type="button" class="btn btn-secondary btn-sm">
                        Excluir
                    </button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">4</th>
                    <td>Umificador</td>
                    <td>R$ 100,00</td>
                    <td><span class="text-danger">0</span></td>
                    <td>
                    <button type="button" class="btn btn-secondary btn-sm">
                        Editar
                    </button>
                    <button type="button" class="btn btn-secondary btn-sm">
                        Excluir
                    </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
      </div>
    </div>  
      <!-- gerenciar produtos -->

          <!-- modal cadastrar produtos -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Novo Produto</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="produto" class="form-label">Produto</label>
                <input type="text" id="produto" class="form-control">
                <label for="preco" class="form-label">Preço</label>
                <input type="text" id="preco" class="form-control">
                <label for="estoque" class="form-label">Estoque</label>
                <input type="text" id="estoque" class="form-control" >
            </div>
            <div class="modal-footer">
   
               <div class="container-fluid">
                <div class="row">
                    <button type="button" class="btn btn-success ">Confirmar cadastro</button>
                </div>
                
               </div>
              
            </div>
          </div>
        </div>
      </div>
      
    <!-- modal cadastrar produtos -->
<!--Declaração de Javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

crossorigin="anonymous">
</script>
</body>
</html>
