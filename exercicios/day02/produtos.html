    <!-- gerenciar produtos -->

    <div class="container">
      <div class="row">
        <div>
          <h1>Gerenciar Produtos</h1>
        </div>
      </div>
      <div>
    

        <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Novo Produto
        </button>
          
      </div>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Produto</th>
          <th scope="col">Preço</th>
          <th scope="col">Estoque</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Bicicleta</td>
          <td>R$ 1.000,00</td>
          <td>110</td>
          <td>
            <button type="button" class="btn btn-secondary btn-sm">
              Editar
            </button>
            <button type="button" class="btn btn-secondary btn-sm">
              Excluir
            </button>
          </td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
          <td>
            <button type="button" class="btn btn-secondary btn-sm">
              Editar
            </button>
            <button type="button" class="btn btn-secondary btn-sm">
              Excluir
            </button>
          </td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2">Larry the Bird</td>
          <td>@twitter</td>
          <td>
            <button type="button" class="btn btn-secondary btn-sm">
              Editar
            </button>
            <button type="button" class="btn btn-secondary btn-sm">
              Excluir
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- gerenciar produtos -->

    <!-- modal cadastrar produtos -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Novo Produto</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="inputPassword5" class="form-label">Produto</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                <!-- <div id="passwordHelpBlock" class="form-text">
                  Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                </div> -->
                <label for="inputPassword5" class="form-label">Preço</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                <label for="inputPassword5" class="form-label">Estoque</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
            </div>
            <div class="modal-footer">
   
               <div class="">
                <button type="button" class="btn btn-primary ">Confirmar cadastro</button>
               </div>
              
            </div>
          </div>
        </div>
      </div>
      
    <!-- modal cadastrar produtos -->
